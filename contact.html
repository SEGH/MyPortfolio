        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"

        <div class="collapse navbar-collapse" id="navbarColor02">

    <main class="container-md">

        <section id="contact" class="jumbotron bg-light shadow-lg rounded mt-5 p-4">

            <h2 class="display-5">Contact</h2>
            <hr class="my-4">
            <form>

                <div class="form-group">
                    <label for="name-field">Name</label>
                    <input type="email" class="form-control" id="name-field" placeholder="Jane Doe">
                </div>

                <div class="form-group">
                    <label for="email-field">Email</label>
                    <input type="email" class="form-control" id="email-field" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="message-field">Message</label>
                    <textarea class="form-control" id="message-field" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </section>

    </main>

    <footer class="navbar mt-auto navbar-dark bg-dark justify-content-center">

        <ul class="nav justify-content-center">

            <li class="nav-item">
